<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nature Outdoor-Contact</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style_contact.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="wrapper">
        <nav id="navBar" class="navbar navbar-expand-xl fixed-top"></nav>
        <div id="pagehead">
            <div class="head-title-center">
                <p class="home-title">Contact</p>
            </div>
        </div>
        <!-- content -->
        <div id="mainContent" class="w-100 mt-5">
            <div id="mainContact" class="row showOut">
                <div class="col-12 col-md-7 position-relative">
                    <img class="rounded-5 setmiddle" src="img/about/872776107.jpg">
                </div>
                <div class="col-12 col-md-5">
                    <div>
                        <h1>Nature Outdoor</h1>
                        <ul class="text-start">
                            <li>
                                <img class="b-block icon-size" src="img/icon/map-2.svg">
                                 清水斷崖｜耐茁戶外立槳SUP體驗
                                <a href="https://maps.app.goo.gl/hnD4Vz4A7kpPQZhs6" target="_blank"><img style="width: 24px;" src="img/icon/map-1.svg"></a>
                            </li>
                            <li><img class="b-block icon-size" src="img/icon/phone1.svg"> 09XX-XXX-XXX</li>
                            <li>
                                <a href="https://www.facebook.com/andyiplay" target="_blank"><img class="b-block icon-size" src="img/icon/facebook-circle.svg"></a>
                                 耐茁戶外Nature
                            </li>
                            <li><img class="b-block icon-size" src="img/icon/instagram-circle.svg"> sup_kayak</li>
                            <li><img class="b-block icon-size" src="img/icon/line.svg"> @fun365 (@也要打哦)</li>
                            <li><img class="b-block icon-size" src="img/icon/email.svg"> andyiplayla@gmail.com</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="reminder" style="background-color: #fbecd0; height: 200px;">
                <div class="m-5 pt-3">
                    <img style="width: 48px; margin-bottom: 1rem;" src="img/icon/reminder.svg" alt="">
                    <p style="display: inline-block; font-size: 36px; padding-left: 20px;">貼心提醒</p>
                    <p class="ps-5">有時出團無法及時回電，請多利用Line等通訊方式留言～</p>
                </div>
            </div>
            <div id="mailBox" class="row">
                <div class="col-12 col-md-8">
                    <h1>Contact Us</h1>
                    <p class="text-center">有任何問題/回饋都歡迎留言~<br>
                        也歡迎企業/團體/商業合作洽詢</p>
                </div>
                <div class="col-12 col-md-4">
                    <form id="usermail">
                        <label for="userName">你的名字：*</label><br>
                        <input type="text" id="userName" name="userName"><br>
                        <label for="userMail">你的信箱：*</label><br>
                        <input type="email" id="userMail" name="userMail"><br>
                        <label for="userTel">你的電話：</label><br>
                        <input type="phone" id="userTel" name="userTel"><br>
                        <label for="userMessage">想說的話：*</label><br>
                        <textarea name="userMessage" id="userMessage"></textarea>
                        <button>提交</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- 常見Q&A -->
        <div id="qaDiv"></div>
        <!-- foot -->
        <div id="rocket"></div>
    </div>
    <footer id="allfooter"></footer>
</body>
<script src="js/all.js"></script>
