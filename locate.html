<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Home Page">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Outdoor-Locate</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style_locate.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="wrapper">
        <nav id="navBar" class="navbar navbar-expand-xl fixed-top"></nav>
        <!-- 常見Q&A -->
        <div id="qaDiv"></div>
        <!-- content -->
        <div id="mainContent" style="margin: 66px 48px 30px 48px">
            <div style="font-size: 80px; font-weight: 500; padding-top: 30px; padding-left: 30px;">據點位置</div>
            <div class="row mt-5">
                <div class="col-12 col-md-6 position-relative mt-3">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8658.261483300217!2d121.64999249564413!3d24.159436794862593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34662967f234dadf%3A0xb56da6b82183b38e!2z5riF5rC05pa35bSW772c6ICQ6IyB5oi25aSW56uL5qezU1VQ6auU6amX!5e0!3m2!1szh-TW!2stw!4v1727922687534!5m2!1szh-TW!2stw" 
                        width="600" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade"
                        class="set-middle">
                    </iframe>
                </div>
                <div class="col-12 col-md-6 mt-3">
                    <ul>
                        <li class="row">
                            <div class="col-1">
                                <img src="img/icon/car-(1).svg" class="icon-size">
                            </div>
                            <div class="col-11">
                                <h4>自行前往</h4>
                                <p>汽車、機車、單車、遊覽車皆可直接前往集合地點停放。<br>
                                    據點位置（請直接地圖搜尋上面中文名稱）<a href="https://maps.app.goo.gl/hnD4Vz4A7kpPQZhs6" target="_blank"><img style="width: 24px;" src="img/icon/map-1.svg"></a></p>
                            </div>
                        </li>
                        <li class="row">
                            <div class="col-1"><img src="img/icon/subway-transport.svg" class="icon-size"></div>
                            <div class="col-11">
                                <h4>搭火車</h4>
                                <p>搭火車到【新城火車站】或【崇德火車站】<br>
                                    新城火車站至集合點，單程車站接駁80元/人。<br>
                                    崇德火車站至集合點，單程車站接駁50元/人。</p>
                            </div>
                        </li>
                        <li class="row">
                            <div class="col-1"><img src="img/icon/taxi-transport.svg" class="icon-size"></div>
                            <div class="col-11">
                                <h4>包計程車</h4>
                                <p>從花蓮市區到集合點<br>
                                    市區來回一車4-6人約$1200-1400，非花蓮市區價格另計。<br>
                                    如有接駁需求請加line聯繫客服。</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- foot -->
        <div id="rocket"></div>
    </div>
    <footer id="allfooter"></footer>
</body>
<script src="js/all.js"></script>
